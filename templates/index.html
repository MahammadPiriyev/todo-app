<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div style="margin-top: 150px;" class="container">
        <h3>To Do List</h3>
        <hr>
        <form action="addTodo" method = "post">
            {% csrf_token %}
            <div class="form-group">
              <label for="formGroupExampleInput">Title</label>
              <input type="text" name="title" class="form-control" id="formGroupExampleInput" placeholder="Enter a title ... ">
            </div>
            <button type="submit" class="btn btn-outline-success">Add</button>
          </form>
          
          <hr>
                {% if todos %}
                    <table class="table table-striped">
                        <thead> 
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Title</th>
                            <th scope="col">Status</th>
                            <th scope="col"></th>
                            <th scope="col"></th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for todo in todos %}
                            <tr>
                                <th scope="row">{{todo.id}}</th>
                                <td>{{todo.title}}</td>
                                {% if todo.completed %}
                                <td>Completed</td>
                                {% else %}
                                <td>Not Completed</td>
                                {% endif %}
                                <td><a href="/uptade/{{todo.id}}" class="btn btn-outline-warning">Uptade</a></td>
                                <td><a href="/delete/{{todo.id}}" class="btn btn-outline-danger">Delete</a></td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                {% else %}
                <div class="alert alert-danger">
                    You haven't any todos ... 
                </div>
                {% endif %}
          
    </div>
    



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
